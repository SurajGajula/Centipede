version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No build process needed for static site"
    build:
      commands:
        - echo "Copying files to build directory"
        - cp -r css js assets index.html $AMPLIFY_DIFF_DEPLOY_ROOT || cp -r css js assets index.html .
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths: [] 