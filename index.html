<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centipede | Tactical RPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="background-container">
        <div id="three-background"></div>
        <div class="overlay"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <h1>CENTIPEDE</h1>
                <span class="subtitle">Strategic Combat Protocol</span>
            </div>
            <div class="theme-switcher">
                <div class="theme-switcher-label">COLOR THEME</div>
                <div class="theme-options">
                    <div class="theme-option theme-default active" data-primary="#0097e6" data-accent="#ff9900"></div>
                    <div class="theme-option theme-red" data-primary="#e74c3c" data-accent="#2ecc71"></div>
                    <div class="theme-option theme-purple" data-primary="#9b59b6" data-accent="#f1c40f"></div>
                    <div class="theme-option theme-green" data-primary="#2ecc71" data-accent="#e74c3c"></div>
                    <div class="theme-option theme-teal" data-primary="#1abc9c" data-accent="#e67e22"></div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="game-panel">
                <div class="panel-header">
                    <h2>CENTIPEDE INTERFACE</h2>
                </div>
                <div class="panel-content">
                    <div class="main-interface">
                        <div class="action-buttons">
                            <button class="menu-button active" data-action="account">ACCOUNT</button>
                            <button class="menu-button" data-action="allies">ALLIES</button>
                            <button class="menu-button" data-action="enemies">ENEMIES</button>
                            <button class="menu-button" data-action="recruit">RECRUITMENT</button>
                        </div>
                        
                        <div class="interface-display">
                            <div id="account-panel" class="interface-panel active">
                                <div class="account-container">
                                    <div class="account-header">
                                        <h3>OPERATOR PROFILE</h3>
                                    </div>
                                    <div class="account-content">
                                        <div class="account-image">
                                            <img src="assets/images/Centi.png" alt="Operator Profile Image" class="profile-image">
                                        </div>
                                        <div class="account-details">
                                            <div class="detail-row">
                                                <span class="detail-label">OPERATOR ID:</span>
                                                <span class="detail-value">CTP-457-ALPHA</span>
                                            </div>
                                            <div class="detail-row">
                                                <span class="detail-label">CLEARANCE:</span>
                                                <span class="detail-value">LEVEL 4</span>
                                            </div>
                                            <div class="detail-row">
                                                <span class="detail-label">DIVISION:</span>
                                                <span class="detail-value">TACTICAL OPERATIONS</span>
                                            </div>
                                            <div class="detail-row">
                                                <span class="detail-label">STATUS:</span>
                                                <span class="detail-value">ACTIVE</span>
                                            </div>
                                            <div class="detail-row">
                                                <span class="detail-label">MISSIONS:</span>
                                                <span class="detail-value">42</span>
                                            </div>
                                            <div class="detail-row">
                                                <span class="detail-label">SUCCESS RATE:</span>
                                                <span class="detail-value">94.8%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
